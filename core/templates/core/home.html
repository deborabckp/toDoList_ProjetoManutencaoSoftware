{% extends 'base.html' %}
{% block content %}
<h1>To Do List</h1>

<a href="{% url 'task_create' %}">+ Nova tarefa</a>

<table>
  <thead>
    <tr>
      <th>Título</th>
      <th>Concluída</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.done|yesno:"Sim,Não" }}</td>
        <td>
          <a href="{% url 'task_update' task.pk %}">Editar</a> |
          <a href="{% url 'task_delete' task.pk %}">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">Nenhuma tarefa ainda.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
